<form [formGroup]="formCadastroAluno">
    <div>
        <br>
    </div>
    <div class="form-group row">
        <label for="nome" class="col-sm-2 col-form-label">Nome</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="nome" placeholder="Nome" formControlName="nome">
        </div>
    </div>
    <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="email" placeholder="Email" formControlName="email">
        </div>
    </div>
    <div class="form-group row">
        <label for="rg" class="col-sm-2 col-form-label">Rg</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="rg" placeholder="Digite apenas números"
                formControlName="rg">
        </div>
    </div>
    <div class="form-group row">
        <label for="cpf" class="col-sm-2 col-form-label">Cpf</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="cpf" placeholder="Digite apenas números"
                formControlName="cpf">
        </div>
    </div>
    <fieldset class="form-group">
        <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Gênero</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="masculino" value="M"
                        formControlName="genero">
                    <label class="form-check-label" for="masculino">
                        masculino
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="feminino" value="F"
                        formControlName="genero">
                    <label class="form-check-label" for="feminino">
                        feminino
                    </label>
                </div>
            </div>
        </div>
    </fieldset>
    <div class="form-group row">
        <div class="col-sm-6 text-left">
            <button type="submit" class="btn btn-outline-secondary" (click)="voltarTelaPesquisa()">Voltar</button>
        </div>
        <div class="col-sm-6 text-right">
            <button type="submit" class="btn btn-secondary" (click)="salvarForm()">Salvar</button>
        </div>
    </div>
</form>
